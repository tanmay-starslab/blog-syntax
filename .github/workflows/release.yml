name: release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci -w client -w server || (npm install -w client -w server)
      - run: npm run compile
      - run: npx vsce package
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
